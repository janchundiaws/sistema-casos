version: '3.8'

services:

  # Backend API
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: seguipro-backend
    env_file:
      - ./BackEnd/.env   # <-- tu archivo .env
    ports:
      - "3000:3000"
    volumes:
      - ./BackEnd/uploads:/app/uploads
    networks:
      - seguipro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Flutter Web
  frontend:
    build:
      context: ./FrontEnd/seguipro
      dockerfile: Dockerfile
    container_name: seguipro-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - seguipro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
    driver: local

networks:
  seguipro-network:
    driver: bridge
