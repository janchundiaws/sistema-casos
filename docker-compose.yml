version: '3.8'

services:
  # Base de datos SQL Server
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: seguipro-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - db_data:/var/opt/mssql
    networks:
      - seguipro-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: seguipro-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_SERVER=database
      - DB_DATABASE=seguipro
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - JWT_SECRET=your-super-secret-jwt-key-here
    ports:
      - "3000:3000"
    volumes:
      - ./BackEnd/uploads:/app/uploads
    depends_on:
      - database
    networks:
      - seguipro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Flutter Web
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: seguipro-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - seguipro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
    driver: local

networks:
  seguipro-network:
    driver: bridge
